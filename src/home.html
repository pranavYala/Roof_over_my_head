<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roof Over My Head</title>
        <link rel="stylesheet" href="/main.css">
        <link rel="stylesheet" href="/home.css">
        <!-- <link rel="stylesheet" href="/main.css"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petrona:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=
        "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    </head>
    <script src="src/main.js"></script>
    <script src="home.js"></script>
    <body>
        <header>
            <nav>
                <h1>
                    ROOF OVER MY HEAD
                </h1>
                <ul class="nav-sects">
                    <li><a id="search">APARTMENT SEARCH</a></li>
                    <li><a id="register">LOGIN/SIGNUP</a></li>
                    <li><a id="account">ACCOUNT</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="search-container">
                <h1>SEARCH FOR A JSM APARTMENT</h1>
                <h2>Search</h2>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search by address">
                    <button onclick="search()" type="submit" id="searchBtn" class="search-button"><i class="fas fa-search"></i></button>
                </div>

                <h3>OR</h3>
                <h2>Filter By</h2>
                <div class="filter-container">
                    <div class="filter">
                        <label class="filter-txt" for="bedrooms">Bedrooms:</label>
                        <select id="bedrooms">
                            <option value="Select">Select</option>
                            <option value="studio">Studio</option>
                            <option value="1">1 Bedroom</option>
                            <option value="2">2 Bedrooms</option>
                            <option value="3">3 Bedrooms</option>
                            <option value="4">4 Bedrooms</option>
                            <option value="5">5+ Bedrooms</option>
                        </select>
                    </div>

                    <div class="filter">
                        <label class="filter-txt" for="bathrooms">Bathrooms:</label>
                        <select id="bathrooms">
                            <option value="Select">Select</option>
                            <option value="0">0 Baths</option>
                            <option value="1">1 Bath</option>
                            <option value="2">2 Baths</option>
                            <option value="3">3 Baths</option>
                            <option value="4">4 Baths</option>
                            <option value="5">5+ Baths</option>                            
                        </select>
                    </div>

                    <div class="filter">
                        <label class="filter-txt" for="rent-min">Min Rent:</label>
                        <input class="dropdown" type="number" id="rent-min" placeholder="600" min="600" max="3000">
                    </div>
            
                    <div class="filter">
                        <label class="filter-txt" for="rent-max">Max Rent:</label>
                        <input class="dropdown" type="number" id="rent-max" placeholder="3000" min="600" max="3000">
                    </div>

                    <div>
                        <button onclick="applyFilters()">Apply</button>
                        <button onclick="clearFilters()">CLEAR</button>
                    </div>
                </div>
            </div>
            
        </main>

        <footer>
            <div class="f-title">
                <img src="/assets/logo.png" alt="logo">
                <h2>ROOF OVER MY HEAD</h2>
            </div>
            <div class="contact">
                <div class="social-icons">
                    <div class="icon">
                        <a href="https://www.instagram.com/jsmliving/" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <p class="ig-txt">@jsmliving</p>
                    </div>
                    <div class="icon">
                        <a href="mailto:jsm@jsmliving.com" target="_blank">
                            <i class="fas fa-envelope"></i>
                        </a>
                        <p>jsm@jsmliving.com</p>
                    </div>
                    <div class="icon">
                        <a href="tel:+12176108203" target="_blank">
                            <i class="fas fa-phone"></i>
                        </a>
                        <p>(217) 610-8203</p>
                    </div>
                </div>
                <h2>CONTACT US</h2>
            </div>
                
        </footer>
        
        
    </body>
</html>
